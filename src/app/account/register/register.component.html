<div class="register-container">
    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-header">
                <h3>Register</h3>
            </div>
            <div class="register-body">
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error-message">
                            <small *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</small>
                            <small *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" placeholder="Enter your name">
                        <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="error-message">
                            <small *ngIf="registerForm.controls['name'].errors?.['required']">Name is required.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-group">
                            <input id="password" type="text" formControlName="password" placeholder="Enter your password">
                         
                        </div>
                        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error-message">
                            <small *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</small>
                            <small *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
                        </div>
                    </div>

                    <button type="submit" [disabled]="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
