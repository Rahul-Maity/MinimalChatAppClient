<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h3>Login</h3>
            </div>
            <div class="login-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
                            <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
                            <small *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" formControlName="password" placeholder="Enter your password">
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
                            <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
                            <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
                        </div>
                    </div>

                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
